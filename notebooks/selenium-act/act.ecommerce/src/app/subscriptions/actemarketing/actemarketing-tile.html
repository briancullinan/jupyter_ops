<div [formGroup]="form" [class.selected]="form.controls[name].value > 0">
    <h2>
        <a md-button (click)="null">{{label}}</a>
        <span><i>+</i>
            <input type="number" step="1" min="0" pattern="\d*" max="999"
                   onkeypress="return (event.charCode === 8 || event.charCode === 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                   [formControlName]="name"/>,000</span>
        <div class="up-down">
            <button md-button (click)="add()">
                <md-icon md-list-icon>arrow_drop_up</md-icon>
            </button>
            <button md-button (click)="sub()" [disabled]="form.controls[name].value < 1">
                <md-icon md-list-icon>arrow_drop_down</md-icon>
            </button>
        </div>
    </h2>
</div>
